version: '3.8'

services:
  userauthentication-service:
    build: ./backend/userauthentication-service
    ports:
      - "3000:3000"
    environment:
      - AWS_REGION=us-east-1
      - DYNAMO_TABLE_NAME=UserAuthenticationData

  videostreaming-service:
    build: ./backend/videostreaming-service
    ports:
      - "3001:3001"
    environment:
      - AWS_REGION=us-east-1
    volumes:
      - ~/.aws:/root/.aws  # Mount the AWS credentials directory


  watchlist-service:
    build: ./backend/watchlist-service
    ports:
      - "3002:3002"
    environment:
      - AWS_REGION=us-east-1
      - DYNAMO_TABLE_NAME=WatchlistData

  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "3003:3003"
    depends_on:
      - userauthentication-service
      - videostreaming-service
      - watchlist-service
    environment:
      - AWS_REGION=us-east-1

  frontend:
    build:
      context: ./frontend
    ports:
      - "3004:3000" # The frontend will be available on port 3004 (mapped to container's 3000)
    depends_on:
      - api-gateway
    environment:
      - REACT_APP_API_URL=http://localhost:8083/api

  reverse-proxy:
    image: nginx
    ports:
      - "8083:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - userauthentication-service
      - videostreaming-service
      - watchlist-service
      - frontend
      - api-gateway
    environment:
      - NGINX_PORT=80
