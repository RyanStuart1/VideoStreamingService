version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  userauthentication-service:
    build: ./backend/userauthentication-service
    environment:
      - AWS_REGION=us-east-1
      - MONGO_URI=mongodb://mongodb:27017/UserAuthDB
    networks:
      - app-network

  videostreaming-service:
    build: ./backend/videostreaming-service
    environment:
      - AWS_REGION=us-east-1
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=VideoStreamingDB
      - MONGO_COLLECTION_NAME=VideosMetaData
    volumes:
      - ~/.aws:/root/.aws
    networks:
      - app-network

  watchlist-service:
    build: ./backend/watchlist-service
    environment:
      - AWS_REGION=us-east-1
      - DYNAMO_TABLE_NAME=WatchlistData
    networks:
      - app-network

  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8083:3003"  # Exposing the API Gateway publicly on port 8083
    depends_on:
      - userauthentication-service
      - videostreaming-service
      - watchlist-service
    environment:
      - AUTH_SERVICE_URL=http://userauthentication-service:3000
      - VIDEO_SERVICE_URL=http://videostreaming-service:3001
      - WATCHLIST_SERVICE_URL=http://watchlist-service:3002
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:3000"  # Exposing the frontend publicly on port 80
    depends_on:
      - api-gateway
    environment:
      - REACT_APP_API_URL=http://api-gateway:3003/api
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"      # NGINX serving frontend and proxying API Gateway on HTTP
      - "443:443"    # NGINX handling HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt   # Mount SSL certificates
    depends_on:
      - frontend
      - api-gateway
    networks:
      - app-network
