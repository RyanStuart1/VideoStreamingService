version: '3'
services:
  userauthentication-service:
    build: ./backend/userauthentication-service
    ports:
      - "3000:3000"

  videostreaming-service:
    build: ./backend/videostreaming-service
    ports:
      - "3001:3001"
  
  watchlist-service:
    build: ./backend/watchlist-service
    ports:
      - "3002:3002"

  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "3003:3003"
    depends_on:
      - userauthentication-service
      - videostreaming-service
      - watchlist-service
    
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3004:3000"  # The frontend will be available on port 3004 (mapped to container's 3000)
    depends_on:
      - api-gateway

  reverse-proxy:
    image: nginx
    ports:
      - "8083:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - userauthentication-service
      - videostreaming-service
      - watchlist-service
      - frontend
      - api-gateway 