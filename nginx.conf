events {}

# RTMP configuration block
rtmp {
    server {
        listen 1935;  # RTMP default port

        # Define an application for video-on-demand (VOD)
        application vod {
            play /path/to/videos;  # Replace with the path to your video files
        }
    }
}

http {
    # MIME types for video streaming
    types {
        video/mp4 mp4;
        application/vnd.apple.mpegurl m3u8;
        video/MP2T ts;
    }

    server {
        listen 80;

        # Route API requests to the API Gateway
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            if ($request_method = OPTIONS) {
                return 204;
            }

            client_max_body_size 10M;
        }

        # Proxy video requests to the video streaming service
        location /videos/ {
            proxy_pass http://videostreaming-service:3001/videos/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            add_header Accept-Ranges bytes;
            add_header Cache-Control "public, max-age=3600";
            proxy_buffering off;
        }

        # Serve the frontend build files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Caching for static files
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
            root /usr/share/nginx/html;
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }

        # Disable logging for favicon and robots.txt
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Error handling pages
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Enable gzip compression for static files
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
        gzip_min_length 256;
        gzip_vary on;

        # Add security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";

        # Error log configuration
        error_log /var/log/nginx/error.log warn;
    }
}
